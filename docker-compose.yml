version: '3.8'

services:
  spacecraft_scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: spacecraft-scheduler-dev
    volumes:
      - ./spacecraft_scheduler:/app/spacecraft_scheduler
      - ./data:/app/data
      - ./results:/app/results
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app:/app/spacecraft_scheduler
      - PYTHONUNBUFFERED=1
    ports:
      - "8888:8888"  # Jupyter Lab
    stdin_open: true
    tty: true